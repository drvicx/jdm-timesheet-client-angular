<div id="nveComponentContainer">
  <span class="nveComponentHeader">TIMEDATA-SINGLE COMPONENT</span>

  <!--TABLE OUTPUT-->
  <!--https://www.w3schools.com/css/css_table.asp-->
  <!--https://www.w3schools.com/css/tryit.asp?filename=trycss_table_fancy-->
  <table id="timedata">
    <tr>
      <th>ID</th>
      <th>USERID</th>
      <th>DATE</th>
      <th>HOUR</th>
      <th>TYPE</th>
    </tr>
    <tr>
      <td>{{timedata.id}}</td>
      <td>{{timedata.userId}}</td>
      <td>{{timedata.date}}</td>
      <td>{{timedata.hour}}</td>
      <td>{{timedata.type}}</td>
    </tr>
  </table>

</div>
